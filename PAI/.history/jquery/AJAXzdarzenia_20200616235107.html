<!DOCTYPEhtml>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            alert('Czy wiesz, że możesz skopiować ten tekst przy pomocy skrótu Ctrl + C.');
            $('button').bind('asdf', function() {
                alert('Asdf!');
            });
            $('*').unbind();
        });

        function edit() {
            const row = $(this);
            row.html('<input id="edit" value="' + row.text() + '">');
            $('#edit').blur(function() {
                row.html($(this).val());
                row.one('click', edit);
            }).focus();
            $('button').trigger('asdf');
            // alert('Siema')
        }
        $(function() {
            $('td').one('click', edit);
        });
    </script>
    <script>
        // alert('!DANGER!')
    </script>
</head>

<body>
    <table>
        <tr>
            <td>Wlazł</td>
        </tr>
        <tr>
            <td>kotek</td>
        </tr>
        <tr>
            <td>na</td>
        </tr>
        <tr>
            <td>...</td>
        </tr>
    </table>
    <button>
        Taki sobie przycisk
    </button>
</body>

</html>
